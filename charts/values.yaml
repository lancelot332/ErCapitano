replicaCount: 1

image:
  repository: kira002/flask-app-example
  tag: "develop"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8000

ingress:
  enabled: false 
  annotations: {} 
  hosts:
    - host: flask-app.com 
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [] 

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

