replicaCount: 1

image:
  repository: kira002/flask-app-example  # Il repository dell'immagine su Docker Hub
  tag: "latest"                         # Puoi cambiare la versione o tag
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: cluster-reader

service:
  type: NodePort
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  hosts:
    - "mario.local"                   # Domini personalizzabili
  annotations:
    kubernetes.io/ingress.class: "nginx"
  tls:
    - secretName: flask-app-tls
      hosts:
        - mario.local

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 3
  periodSeconds: 5
